<div class="main-container">
  <img src="/app/src/images/Brand Logo Above Card.png" alt="Logo marca" class="brand-logo">
  
  <div class="login-wrap">
    <div class="login-card">
      <h2 style="text-align: center;">Create Account</h2>
      <label style="text-align: center;">Join the academic performance platform today</label>
      <div id="error" class="error"></div>
      
      <div class="field">
        <label >Full Name</label>
        <input type="text" id="name" placeholder="John Doe">
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" id="email" placeholder="example@mail.com">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" id="password" placeholder="Create a password">
      </div>
      <div class="field">
        <label>Confirm Password</label>
        <input type="password" id="password" placeholder="Confirm password">
      </div>

      <button class="btn-primary" style="width:100%; margin-top:10px" id="btnRegister">Register</button>
      
      
      <p style="text-align:center; font-size:13px; margin-top:15px">
        Already have an account? <a href="#/login" style="color:var(--accent); font-weight:800; text-decoration: none; ">Login</a>
      </p>
    </div>
  </div>
</div>
